<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse siste em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png"><!--Aqui se menor que 750px (que é o tamanho da imagem media) irá abrir a imagem de tamanho pequeno-->
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png"><!--Aqui se menor que 1050px (que é o tamanho da imagem grande) irá abrir a imagem de tamanho médio-->
        <img src="imagens/foto-g.png" alt="Imagens flexível"> <!--Por padrão irá abrir essa imagem os sources acima são para quando o tamanho das telas diminuirem conforme o tamanho dos dispositivos-->
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop> <!--LOOP para ficar reproduzindo automaticamente CONTROLS para mostrar os controles-->
        <source src="midia/Burlesque Heartache - RKVC.mp3" type="audio/mpeg">
        <source src="midia/Burlesque Heartache - RKVC.ogg" type="audio/ogg">
        <source src="midia/Burlesque Heartache - RKVC.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="midia/Burlesque Heartache - RKVC.mp3"></a>clique aqui para baixar o arquivo MP3.</p>
    </audio>
    <!--MP3 WAV OGG-->
</body>
</html>
